name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/sitekit.header:
        uesio.styleTokens:
          root:
            - bg-white/90
            - backdrop-blur
          menubutton:
            - text-2xl
            - text-slate-800
          menupanelblocker:
            - z-20
          menupanelicon:
            - text-3xl
            - p-5
        menuicon: more_vert
        logo:
          - uesio/io.image:
              file: uesio/core.logo
              height: 38
              signals:
                - signal: "route/NAVIGATE"
                  path: "home"
        right:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.secondary_dark
                    text: Community
                    signals:
                      - signal: route/REDIRECT
                        path: https://community.$Site{domain}/
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.secondary_dark
                    text: Blog
                    signals:
                      - signal: route/REDIRECT
                        path: "https://$Site{domain}/news"
          - uesio/io.group:
              components:
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.primary_dark
                    text: Login
                    signals:
                      - signal: "route/REDIRECT"
                        path: "https://studio.$Site{domain}"
        menu:
          - uesio/io.group:
              uesio.styleTokens:
                root:
                  - grid-flow-row
                  - justify-center
              components:
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.secondary_dark
                    text: Community
                    signals:
                      - signal: route/REDIRECT
                        path: https://community.$Site{domain}/
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.secondary_dark
                    text: Blog
                    signals:
                      - signal: route/REDIRECT
                        path: "https://$Site{domain}/news"
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.primary_dark
                    text: Login
                    signals:
                      - signal: "route/REDIRECT"
                        path: "https://studio.$Site{domain}"
